<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>

    <!-- Local Content Section -->
    <h3>Local Content</h3>
    <iframe src="local-page.html" frameborder="1" width="300" height="200" title="Local Content"></iframe>
    <p>Here is an example of local content embedded using an iframe.</p>

    <!-- External Website Section -->
    <h3>External Website</h3>
    <iframe src="https://www.wikipedia.org/" title="External Website" frameborder="1" width="600" height="400"></iframe>
    <p>This iframe displays an external website, Wikipedia, embedded in the page.</p>

    <!-- YouTube Video Section -->
    <h3>YouTube Video</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/obxVguDfiy8?si=F3GQJeH8cGbdlwtP" title="YouTube Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>This iframe displays a YouTube video player embedded in the page.</p>

</body>
</html>
